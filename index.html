<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Images/logo.svg" alt="logo image" class="logo-image" />
      </div>
      <div class="hero-container">
        <div class="hero--image-left">
          <img
            src="/Images/desktop/image-hero-left.png"
            alt=""
            class="hero-image_left"
          />
        </div>
        <div class="hero--image-right">
          <img
            src="/Images/desktop/image-hero-right.png"
            alt=""
            class="hero-image_right"
          />
        </div>
        <div class="hero-feature">
          <h1 class="feature__heading">Group Chat for Everyone</h1>
          <p class="feature__text">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
        </div>
      </div>
      <div class="button-container">
        <button class="btn btn-one">Download v1.3</button>
        <button class="btn btn-two">What is it?</button>
      </div>
    </header>
  </body>
</html>
